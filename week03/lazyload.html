<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        </picture>

        </picture>
        <picture>
            <img src="images/image04.jpg" alt="image 4" width="400" height="600" loading="lazy">
        </picture>
        <picture>
            <img src="images/image05.jpg" alt="image 5" width="400" height="600" loading="lazy">
        </picture>
        <picture>
            <img src="images/image06.jpg" alt="image 6" width="400" height="600" loading="lazy">
        </picture>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> | Angel Damian Escalante | Argentina </p>
        <p id="lastModified">
            Last Modification:<span id="current-date"></span>
        </p>
        <script src="scripts/lazyload.js"></script>
    </footer>

</html>
